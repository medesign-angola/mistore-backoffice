<div class="wrapper py-6 px-8">
    <div class="wrapper-header">

        <div class="top-content flex justify-between items-start">
        </div>
    </div>
    <div class="wrapper-content mt-10">
        <div class="section mt-10 py-6 w-full rounded-lg border border-[rgba(233,233,233,0.60)] bg-white flex flex-col gap-y-0">
            
            <div class="header px-6 flex justify-between items-center">
                <div class="header-aside">
                    <div class="title mb-0">
                        <h1 class="text-black font-bold text-lg">
                            Adicionar marca
                        </h1>
                    </div>
                    <div class="tiny-text">
                        <p class="text-[#AAA] text-base">
                        </p>
                    </div>
                </div>
                <div class="header-actions-chips flex gap-8 justify-start items-center">
        
                    <div class="chip borders bg-white w-fit borders-[#E9E9E9] rounded-lg">
                        <button class="text-black font-semibold p-4 flex gap-2 justify-center items-center">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.0003 9.66675V20.3334M9.66699 15.0001H20.3337M28.3337 15.0001C28.3337 22.3639 22.3641 28.3334 15.0003 28.3334C7.63653 28.3334 1.66699 22.3639 1.66699 15.0001C1.66699 7.63628 7.63653 1.66675 15.0003 1.66675C22.3641 1.66675 28.3337 7.63628 28.3337 15.0001Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
        
                </div>
            </div>
            <div class="content relative py-8 px-6">
                <div class="row flex gap-6 justify-start items-start">
                    <div class="col max-w-[50%] w-full py-4 px-6 border outline-offset-10 bg-white border-[#E9E9E9] rounded-lg">
                        <div class="logotipo">
                            <div class="upload-section">
                                <div class="title mb-5">
                                    <h5 class="text-xs font-medium">
                                        Adicionar logotipo
                                    </h5>
                                </div>
                                <mi-dropzone
                                [name]="'brand-logo'"
                                [multi]="false"
                                [showDimentionsText]="false"
                                [previewFileUrls]="true"
                                (filePreviewUrl)="this.logoPreviewUrl = ($event[0])"
                                (outcomeFiles)="this.logo = $event"
                                [isInvalidFromParent]="(this.logoPreviewUrl === null || this.logoPreviewUrl === undefined || this.logoPreviewUrl === {})"
                                />
                            </div>
                        </div>
                        <div class="cover-image mt-10">
                            <div class="upload-section">
                                <div class="title mb-5">
                                    <h5 class="text-xs font-medium">
                                        Adicionar imagem de fundo
                                    </h5>
                                </div>
                                <mi-dropzone
                                [showDimentionsText]="false"
                                [multi]="false"
                                [name]="'brand-cover-image'"
                                [previewFileUrls]="true"
                                (filePreviewUrl)="this.coverImagePreviewUrl = ($event[0])"
                                (outcomeFiles)="this.coverImage = $event"
                                [isInvalidFromParent]="(this.coverImagePreviewUrl === null || this.coverImagePreviewUrl === undefined || this.coverImagePreviewUrl === {})"
                                />
                            </div>
                        </div>

                        @if (this.logoPreviewUrl && this.coverImagePreviewUrl) {
                            <div class="preview-images mt-10">
                                <div class="upload-section">
                                    <div class="title mb-5">
                                        <h5 class="text-xs font-medium">
                                            Pré-visualizção
                                        </h5>
                                    </div>
                                    <div class="section">
                                        <div class="image w-full h-[250px] rounded-[10px] overflow-hidden relative">
                                            <div class="overlay-image w-full h-full absolute top-0 left-0 z-1">
                                                <img [src]="this.coverImagePreviewUrl.previewUrl" class="w-full h-full object-cover object-center" alt="">
                                                <div class="overlay absolute w-full h-full top-0 left-0 bg-black/60"></div>
                                            </div>
                                            <div class="logo-centered absolute top-0 left-0 z-3 w-full h-full flex justify-center items-center">
                                                <img [src]="this.logoPreviewUrl.previewUrl" class="" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        }
                    </div>
                    <div class="col max-w-[50%] w-full py-4 px-6 border bg-white border-[#E9E9E9] rounded-lg">
                        <!-- [formGroup]="addcategoryFormGroup" -->
                        <form
                        class="form flex flex-col gap-y-8">
                            <div class="input flex flex-col gap-y-3">
                                <label for="productName" class="text-xs font-medium">Nome do Produto</label>
                                <input type="text"
                                class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                                formControlName="productName" placeholder="Nome do Produto" id="productName">
                            </div>

                            <div class="brands">
                                <mi-select
                                [label]="'Origem da marca'"
                                [name]="'select-brand'"
                                [items]="[ {id: 'nacional', name: 'Nacional'}, {id: 'internacional', name: 'Internacional'} ]"
                                [optionValue]="'id'"
                                [optionName]="'name'"
                                [placeholder]="'Seleccione a origem'"
                                />
                                <!-- (selectedItemsEventEmitter)="this.selectedEventHandler($event)" -->
                            </div>

                            <div class="buttons flex justify-between items-center mt-8">
                                <button class="cancel p-4 text-[#999] text-sm leading-4 rounded-lg">
                                    Cancelar
                                </button>
                                <button class="send p-4 bg-black text-white text-sm leading-4 rounded-lg">
                                    Adicionar marca
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
