<div class="app-container flex justify-start items-stretch">
    <aside class="sticky top-0 w-full text-white h-[1000px] max-h-screen max-w-74 bg-black" #sidebarElement>
        <div class="nav py-6 px-8">
            <sidebar-menu
            [sidebarMenuItems]="this.sidebarMenuItems"
            />
        </div>
    </aside>
    <section class="w-full relative bg-white" #bodyContainer>
        <header class="w-full sticky top-0 py-6 px-8 z-100 bg-white border-b border-[#E9E9E9]">
            <mi-header />
        </header>
        <div class="alerts fixed z-1020 right-8 mt-6">
            <mi-alert />
        </div>
        <div class="content-wrapper py-0 px-0">
            <router-outlet />
        </div>
        <footer>
            <mi-footer />
        </footer>
    </section>
</div>
