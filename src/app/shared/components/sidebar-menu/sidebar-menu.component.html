    <div class="sidebar-body h-[76vh] overflow-y-auto no-scroller">
        <nav class="navigation">
            @for (sidebarItem of this.sidebarMenuItems(); track $index) {
                <div class="fieldset mt-16">
                    <span class=" mx-6 text-sm uppercase">{{ sidebarItem.fieldset }}</span>
                </div>
                <ul class="mt-8">
                    @for (item of sidebarItem.items; track $index) {
                        <li class="my-4">
                            <a
                            [routerLink]="item.routeTo"
                            [routerLinkActive]="'active-item'"
                            class=" py-3 px-6 rounded flex gap-4 justify-start items-center"
                            >
                                <mi-icon
                                [icon]="item.icon"
                                [bagde]="item.bagde"
                                [iconIsActive]="item.active"
                                />
                                {{ item.label }}
                            </a>
                        </li>
                    }
                </ul>
            }
        </nav>
